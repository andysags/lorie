<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joyeux Anniversaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500;600&family=Pinyon+Script&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              script: ['"Pinyon Script"', 'cursive'],
              serif: ['"Cinzel"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            colors: {
              midnight: {
                950: '#020617',
                900: '#0f172a',
                800: '#1e293b',
              },
              gold: {
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              },
              cream: '#fafaf9',
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #020617;
        color: #fafaf9;
      }
      /* Stars Animation Background */
      .stars, .twinkling {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100%; height: 100%;
        display: block;
      }
      .stars {
        background: #000 url('https://cdnjs.cloudflare.com/ajax/libs/twinkling-stars/1.0.0/stars.png') repeat top center;
        z-index: -2;
      }
      .twinkling {
        background: transparent url('https://cdnjs.cloudflare.com/ajax/libs/twinkling-stars/1.0.0/twinkling.png') repeat top center;
        z-index: -1;
        animation: move-twink-back 200s linear infinite;
        opacity: 0.4;
      }
      @keyframes move-twink-back {
        from {background-position:0 0;}
        to {background-position:-10000px 5000px;}
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased overflow-x-hidden selection:bg-gold-500 selection:text-midnight-950">
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div id="root" class="relative z-10"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
